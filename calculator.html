<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="calculator.js" defer></script>
</head>
<body>
    <section>
        <p id = "outputBox">0</p>
        <div id = "container">
            <div>
                <button class = "showNumber">7</button>
                <button class = "showNumber">8</button>
                <button class = "showNumber">9</button>
                <button class = "operation orange">/</button>
            </div>
            <div>
                <button class = "showNumber">4</button>
                <button class = "showNumber">5</button>
                <button class = "showNumber">6</button>
                <button class = "operation orange">*</button>
            </div>
            <div>
                <button class = "showNumber">1</button>
                <button class = "showNumber">2</button>
                <button class = "showNumber">3</button>
                <button class = "operation orange">-</button>
            </div>
            <div>
                <button class = "showNumber">0</button>
                <button class = "showNumber">.</button>
                <button id = 'equal'>=</button>
                <button class = "operation orange">+</button>
            </div>
            <div>
                <button id = "clear">C</button>
                <button id= "neg" class = "orange">+/-</button>
                <button id = "factorial" class = "orange">x!</button>
            </div>
        </div>
    </section>
</body>
</html>
